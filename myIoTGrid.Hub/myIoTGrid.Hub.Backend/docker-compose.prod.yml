# =============================================================================
# myIoTGrid Hub - Docker Compose (Production - Raspberry Pi)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f hub-api
#   docker compose -f docker-compose.prod.yml down
#
# Prerequisites:
#   - Docker and Docker Compose installed on Raspberry Pi
#   - Network connectivity to GHCR (ghcr.io)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Hub API (.NET 10) - Pre-built image from GHCR
  # ---------------------------------------------------------------------------
  hub-api:
    image: ghcr.io/frankseins/myiotgrid/hub-api:latest
    container_name: myiotgrid-hub-api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__HubDb=Data Source=/app/data/hub.db
      - Mqtt__Host=mosquitto
      - Mqtt__Port=1883
      - Serilog__MinimumLevel__Default=Information
    volumes:
      - hub-data:/app/data
      - hub-logs:/app/logs
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - hub-network

  # ---------------------------------------------------------------------------
  # Mosquitto MQTT Broker
  # ---------------------------------------------------------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: myiotgrid-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck -W 3 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - hub-network

  # ---------------------------------------------------------------------------
  # Watchtower - Auto-update containers
  # ---------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower:latest
    container_name: myiotgrid-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_LABEL_ENABLE=false
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  hub-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  hub-data:
    name: myiotgrid-hub-data
  hub-logs:
    name: myiotgrid-hub-logs
  mosquitto-data:
    name: myiotgrid-mosquitto-data
  mosquitto-logs:
    name: myiotgrid-mosquitto-logs
