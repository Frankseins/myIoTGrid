# =============================================================================
# Mosquitto MQTT Broker Configuration
# =============================================================================

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Default listener (MQTT)
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Authentication (development - allow anonymous)
# For production, use password file or other auth
allow_anonymous true

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
