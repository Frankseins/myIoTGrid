# =============================================================================
# myIoTGrid - Docker Build & Push GitHub Action
# =============================================================================
# Builds and pushes all 4 Docker images:
# 1. hub-api       - Backend API (.NET 10)
# 2. hub-frontend  - Frontend (Angular + nginx with HTTPS)
# 3. mosquitto     - MQTT Broker (uses official image, no build needed)
# 4. sensor-sim    - Sensor Simulator (Native build)
# =============================================================================

name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/myiotgrid

jobs:
  # ---------------------------------------------------------------------------
  # Build Hub API (.NET 10)
  # ---------------------------------------------------------------------------
  build-hub-api:
    name: Build Hub API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hub-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Hub API
        uses: docker/build-push-action@v6
        with:
          context: ./myIoTGrid.Hub/myIoTGrid.Hub.Backend
          file: ./myIoTGrid.Hub/myIoTGrid.Hub.Backend/src/myIoTGrid.Hub.Api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Build Hub Frontend (Angular + nginx HTTPS)
  # ---------------------------------------------------------------------------
  build-hub-frontend:
    name: Build Hub Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hub-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Hub Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./myIoTGrid.Hub/myIoTGrid.Hub.Frontend
          file: ./myIoTGrid.Hub/myIoTGrid.Hub.Frontend/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Build Sensor Simulator (Native)
  # ---------------------------------------------------------------------------
  build-sensor-sim:
    name: Build Sensor Simulator
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sensor-sim
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Sensor Simulator
        uses: docker/build-push-action@v6
        with:
          context: ./myIoTGrid.Sensor
          file: ./myIoTGrid.Sensor/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Integration Test (docker-compose up)
  # ---------------------------------------------------------------------------
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build-hub-api, build-hub-frontend, build-sensor-sim]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test certificates directory
        run: mkdir -p certs

      - name: Generate self-signed test certificate
        run: |
          openssl req -x509 -nodes -days 1 -newkey rsa:2048 \
            -keyout certs/privkey.pem \
            -out certs/fullchain.pem \
            -subj "/C=DE/ST=Test/L=Test/O=Test/CN=localhost"

      - name: Build all services
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30

          echo "Checking hub-api health (HTTPS)..."
          curl -fk https://localhost:5001/health || exit 1

          echo "Checking hub-frontend health..."
          curl -fk https://localhost/health || curl -f http://localhost/health || exit 1

          echo "All services are healthy!"

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-hub-api, build-hub-frontend, build-sensor-sim]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| hub-api | ${{ needs.build-hub-api.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| hub-frontend | ${{ needs.build-hub-frontend.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| sensor-sim | ${{ needs.build-sensor-sim.result == 'success' && '✅ Success' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Registry" >> $GITHUB_STEP_SUMMARY
          echo "Images are available at: \`ghcr.io/${{ github.repository_owner }}/myiotgrid/\`" >> $GITHUB_STEP_SUMMARY
