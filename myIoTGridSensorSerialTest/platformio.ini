; myIoTGridSensorSerialTest - UART Serial Monitor Firmware
; ESP32 Sensor Testing Tool with Auto-Baudrate Detection

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=0

; Libraries
lib_deps =
    SPI
    SD

; Serial Monitor settings
monitor_filters =
    direct
    esp32_exception_decoder
